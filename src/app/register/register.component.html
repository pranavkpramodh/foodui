<div class="container">
    <div class="signup">
        
        <div class="box">
            <div><img src="../../assets/images/Banks.jpg" alt=""></div>
        <h1>Register</h1>

        <form [formGroup]="registerForm">
        <div><input formControlName="uname" id="user" name="uname" type="text" placeholder="Username"></div>

        <div *ngIf="this.registerForm.get('uname')?.errors && this.registerForm.get('uname')?.touched" style="color: red;">invalid Username</div>

        <div><input formControlName="phone" id="phone" name="phone" type="text" placeholder="Mobile number"></div>
        <div *ngIf="this.registerForm.get('phone')?.errors && this.registerForm.get('phone')?.touched" style="color: red;">invalid account number</div>

        <div><input formControlName="pswd" id="pswd" name="pswd" type="password" placeholder="password"></div>
        <div *ngIf="this.registerForm.get('pswd')?.errors && this.registerForm.get('pswd')?.touched" style="color: red;">invalid password</div>

        <div><button id="register" (click)="registration()" type="button">Register</button></div>

        <div><a routerLink="">Sign in</a></div>
    </form>
    </div>
    </div>
</div>
