<div class="container">
    <div class="login">

        <div class="box">
            <div><img src="../../assets/images/Banks.jpg" alt=""></div>
        <h1>Login</h1>
        <form [formGroup]="loginForm">

    
        <div><input formControlName="phone" id="login_phone" name="phone" type="text" placeholder="Enter mobile number"></div>

        <div *ngIf="this.loginForm.get('phone')?.errors && this.loginForm.get('phone')?.touched" style="color: red;">invalid account number</div>

        <div><input formControlName="pswd" id="login_pswd" name="pswd" type="password" placeholder="password"></div>
        <div *ngIf="this.loginForm.get('pswd')?.errors && this.loginForm.get('pswd')?.touched" style="color: red;">invalid password</div>

        <div><button id="login" type="button" (click)="login()">Log in</button></div>
        <div><a href="#">Forget Password</a>Or <a routerLink="register">Sign up</a></div>
        </form>
    </div>



    
    </div>
</div>
